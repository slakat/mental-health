<!DOCTYPE HTML>
<html lang="en" ng-app='App'>
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=egde"/>
	<title>AngularJS App</title>

	<!-- LIBRARIES -->
	<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
    <script src="https://code.angularjs.org/1.3.17/angular.min.js"></script>
    <script src="//rawgit.com/angular-ui/ui-router/0.2.15/release/angular-ui-router.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0/angular-route.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0/angular-resource.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0/angular-sanitize.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular-animate.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

	<!-- STYLE / THEME -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="//cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.css" rel="stylesheet">
	<link href="view/css/style.css" rel="stylesheet">

	<!-- THIS APP. -->
	<script src="controller/services.js"></script>
  <script src="controller/directives.js"></script>
  <script src="controller/filters.js"></script>
  <script src="controller/controllers.js"></script>
  <script src="App.js"></script>
</head>

<body class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a ui-sref="view1">Home</a></li>
            <li><a ui-sref="view2">About</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-sm-2">

        </div><!--/span-->
        <div class="col-sm-12">
          <div class="jumbotron">
            <h1>Web App MVC Template</h1>
            <p>This is a web application starter template built with AngularJS with an MVC structure</p>
          </div>


          <div class="row-fluid" ><!-- VIEWS -->
              <div class="view {{ cssClass }}" ui-view></div>
          </div>

        </div><!--/span-->
      </div><!--/row-->

    </div><!--/.fluid-container-->

</body>
</html>
